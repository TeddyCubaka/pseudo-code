 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pseudo-code</title>
</head>
<body>
    <form action="post" id="form" onKeyPress="if (event.keyCode == 13) progession()" class="">
        <textarea name="text" id="text" class="text" onKeyPress="codeTyping()"></textarea>
    </form>
    <div class="progression hide" id="siu">
        <div class="grande-barre">
            <span></span>
        </div>
        <div class="petite-barre"></div>
    </div>
    <div class="hide big-conteneur">
        <span id="barre"></span>
        
        <div class="div-1"></div>
        <div class="div-2"></div>
        <div class="div-3"></div>
        <div class="div-4"></div>
        <div class="div-5"></div>
        <div class="div-6"></div>
        <button>En cours ...</button>
    </div>
    <div id="divHacker" style="width: 100%">
    </div>
    <div class="traitement hide">
        <div class="progress-barre"></div>
        <div class="pourcentage">100%</div>
    </div>
    <script src="algo.js"></script>
    <script src="script.js"></script>
</body>
</html>
